{% extends  "basic.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky-Login{% endblock %}

{% block page_content %}
<div class="page_header">
{% if name and password %}
<h1>Hello, {{name}}!</h1>
<br>
<h2>Your Password is: {{password}}</h2>
{% else %}
<h1>Hello, Stranger!</h1>
{{ wtf.quick_form(form) }}
{% endif %}
</div>
{% endblock %}
